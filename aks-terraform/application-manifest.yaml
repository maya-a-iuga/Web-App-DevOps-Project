apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: web-app-container
          image: <whule>/flask-app:v1
          ports:
          - containerPort: 5000
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

---

apiVersion: v1
kind: service
metadata:
  name: flask-app-service
spec:
    selector:
    matchLabels:
      app: flask-app
    ports:
      - protocol: TCP
        port: 80 # port for iternal communication within the cluster location
        targetport: 5000   # port exposed by your computer
    type: ClusterIP
